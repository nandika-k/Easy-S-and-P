<!DOCTYPE html>
<html>
    <head>
        <title>Easy S&P</title>
    </head>
    <body>
        <h1>Easy S&P</h1>

        <label for ="sectorFiltering">Sector:</label>
        <select id="sectorFiltering">
            <!-- TODO: Explore ways to get these sectors from data itself instead of hard-coding -->
            <option value="">All</option>
            <option value="Communication Services">Communication Services</option>
            <option value="Consumer Discretionary">Consumer Discretionary</option>
            <option value="Consumer Staples">Consumer Staples</option>
            <option value="Energy">Energy</option>        
            <option value="Financials">Financials</option>
            <option value="Health Care">Health Care</option>
            <option value="Industrials">Industrials</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Materials">Materials</option>
            <option value="	Real Estate">Real Estate</option>
            <option value="Materials">Materials</option>
            <option value="Utilities">Utilities</option>
        </select>

        <label for="sorting">Sort by:</label>
        <select id="sorting">
            <option value="Ticker">Ticker</option>
            <option value="Beta">Beta</option>
            <option value="Recommendation_Score">Recommendation Score</option>
        </select>

        <button id="load" onclick="loadStocks()">Load Stocks</button>

        <table>
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Security</th>
                    <th>Sector</th>
                    <th>Sub-Industry</th>
                    <th>Beta</th>
                    <th>Recommendation Score</th>
                </tr>
            </thead>
            <tbody id="stocksTableBody">
                <!-- Populated by script: main.js -->
            </tbody>
        </table>

        <script src="main.js"></script>
    </body>
</html>
